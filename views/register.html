<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNKR</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet" />

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/normalize.css">
</head>
<body>
    <header >
        <div class="cabecera">
            ¡Envios gratis a todo el país!
        </div>
        <div class="main-header">
            <a href="/home">
                <img src="/images/logosimple.png" alt="Venta zapatillas">
            </a>
            <div class="search">
                <input type="text" placeholder="Buscar...">
                <i class="fas fa-search"></i>
            </div>
            <div class="icons">
            <a id="login" href="/login">
                <i class="fas fa-user"></i>
            </a>
            <a id="cart" href="/productCart">
                <i class="fas fa-shopping-cart"></i>
            </a>
            </div>  
        </div>

        <div class="second-header">
            <p>NEW</p>
            <p>HOMBRE</p>
            <p>MUJER</p>
            <p>MARCA</p>
            <p id="sale">SALE</p>
        </div>
    </header>

    <main>
        //FORMULARIO DE REGISTRO
        <form action="/registro" method="POST" class="formulario">
            <p>
                <label>REGISTRATE</label>
            </p>
            <p>
                <label for="nombre">NOMBRE:</label>
                <input type="text" name="nombre" id="nombre" required>
            </p>
            <p>
                <label for="apellido">APELLIDO:</label>
                <input type="text" name="apellido" id="apellido" required>
            </p>
            <p>
                <label for="nacimiento">FECHA DE NACIMIENTO:</label>
                <input type="date" name="nacimiento" id="nacimiento" required>
            </p>
            <p>
                <label for="documento">DNI:</label>
                <input type="number" name="documento" id="documento" required> 
            </p>
            <p>
                <label for="sexo">SEXO:</label>
                <label>M</label>
                <input type="radio" name="sexo" id="sexo" value="M">
                <label>F</label>
                <input type="radio" name="sexo" id="sexo" value="F">
            </p>
            <p>
                <label for="usuario">USUARIO:</label>
                <input type="text" name="usuario" id="usuario" required>
            </p>
            <p>
                <label for="email">E-MAIL:</label>
                <input type="email" name="email" id="email" required>
            </p>
            <p>
                <label for="password">PASSWORD:</label>
                <input type="password" name="password" id="password" required>
            </p>
            <p>
                <label for="rep_password">REPITA LA PASSWORD:</label>
                <input type="password" name="password" id="rep_password" required>
            </p>
            <p>
                <button type="submit">ENVIAR</button>
            </p>
        </form>
    </main>

    <footer>
        <div class="footer">
            <section class="seccion-footer">
                <h3 class="h3-delfooter">Institucional</h3>
                <ul >
                    <li><a href="#">Quienes somos</a></li>
                    <li><a href="#">Terminos y condiciones</a></li>
                    <li><a href="#">Contactanos</a></li>
                </ul>
            </section>
            <section id="redes">
                <h3>Seguinos</h3>
                <ul id="caja-iconos-redes">
                    <a href="https://www.instagram.com/" target="#"  class="iconos-redes"><i class="fab fa-instagram"></i></a>
                    <a href="https://es-la.facebook.com/" target="#" class="iconos-redes"><i class="fab fa-facebook-square"></i></a>
                    <a href="https://twitter.com/"  target="#" class="iconos-redes"><i class="fab fa-twitter"></i></a>
                </ul>
            </section>
            <section class="seccion-footer">
                <h3 class="h3-delfooter">Ayuda</h3>
                <ul>
                    <li><a href="#">Locales</a></li>
                    <li><a href="#">Formas de Pago</a></li>
                    <li><a href="#">Preguntas Frecuentes</a></li>
                </ul>    
            </section>
        </div>
        <div class="copyright">
            <p>Copyright © 1999-2021 SNKR S.R.L.</p>
        </div>
    </footer>

</body>
</html>
