<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNKR</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />


    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/normalize.css">
</head>
<body>
    <header >
        <div class="cabecera">
            ¡Envios gratis a todo el país!
        </div>
        <div class="main-header">
            <a href="/home">
                <img src="/images/logosimple.png" alt="Venta zapatillas">
            </a>
            <div class="search">
                <input type="text" placeholder="Buscar..." class="buscador">
                <i class="fas fa-search"></i>
            </div>
            <div class="login-cart" >
                <div >
                    <a id="login" href="/login">
                        <i class="fas fa-user"></i>
                    </a>
                </div>
                <a id="cart" href="/productCart">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </div>  
        </div>

        <div class="second-header">
            <p>NEW</p>
            <p>HOMBRE</p>
            <p>MUJER</p>
            <p>MARCA</p>
            <p id="sale">SALE</p>
        </div>
    </header>

    <main>
        <!--FORMULARIO DE REGISTRO-->
        <section class="register"> 
            <form action="/registro" method="POST" class="formulario">
                <div class="titulo-registro">
                    <h4>REGISTRATE</h4>
                </div>
                <div class="etiqueta-ingreso">
                    <label for="nombre">NOMBRE:</label>
                    <input type="text" name="nombre" id="nombre" required>
                </div>
                <div class="etiqueta-ingreso">
                    <label for="apellido">APELLIDO:</label>
                    <input type="text" name="apellido" id="apellido" required>
                </div>
                <div class="etiqueta-ingreso">
                    <label for="nacimiento">FECHA DE NACIMIENTO:</label>
                    <input type="date" name="nacimiento" id="nacimiento" required class="lafecha">
                </div>
                <div class="etiqueta-ingreso">
                    <label for="documento">DNI:</label>
                    <input type="number" name="documento" id="documento" required> 
                </div>
                <div class="etiqueta-sexo">
                    <label for="sexo">SEXO:</label>
                    <div class="myh">
                        <label>M</label>
                        <input type="radio" name="sexo" id="sexo" value="M">
                        <label>F</label>
                        <input type="radio" name="sexo" id="sexo" value="F">
                    </div>
                </div>
                <div class="etiqueta-ingreso">
                    <label for="usuario">USUARIO:</label>
                    <input type="text" name="usuario" id="usuario" required>
                </div>
                <div class="etiqueta-ingreso">
                    <label for="email">E-MAIL:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="etiqueta-ingreso">
                    <label for="password">PASSWORD:</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="etiqueta-ingreso">
                    <label for="rep_password">REPITA LA PASSWORD:</label>
                    <input type="password" name="password" id="rep_password" required>
                </div>
                <div class="boton">
                    <button type="submit">ENVIAR</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer">
            <section class="seccion-footer">
                <h3 class="h3-delfooter">Institucional</h3>
                <ul >
                    <li><a href="#">Quienes somos</a></li>
                    <li><a href="#">Terminos y condiciones</a></li>
                    <li><a href="#">Contactanos</a></li>
                </ul>
            </section>
            <section id="redes">
                <h3>Seguinos</h3>
                <ul id="caja-iconos-redes">
                    <a href="https://www.instagram.com/" target="#"  class="iconos-redes"><i class="fab fa-instagram"></i></a>
                    <a href="https://es-la.facebook.com/" target="#" class="iconos-redes"><i class="fab fa-facebook-square"></i></a>
                    <a href="https://twitter.com/"  target="#" class="iconos-redes"><i class="fab fa-twitter"></i></a>
                </ul>
            </section>
            <section class="seccion-footer">
                <h3 class="h3-delfooter">Ayuda</h3>
                <ul>
                    <li><a href="#">Locales</a></li>
                    <li><a href="#">Formas de Pago</a></li>
                    <li><a href="#">Preguntas Frecuentes</a></li>
                </ul>    
            </section>
        </div>
        <div class="copyright">
            <p>Copyright © 1999-2021 SNKR S.R.L.</p>
        </div>
    </footer>

</body>
</html>
